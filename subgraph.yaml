specVersion: 0.0.2
description: Automated Company Assembly on Blockchain. Real-world Company Formation using your Digital Wallet.
repository: https://github.com/filipesoccol/otoco-subgraph-ropsten
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MasterDelaware
    network: ropsten
    source:
      address: "0x861995A262516A98c1faCE4c63beE22fbc6251C6"
      abi: MasterContract
      startBlock: 8618937
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Master
        - Company
      abis:
        - name: MasterContract
          file: ./abis/Master.json
      eventHandlers:
        - event: NewSeriesCreated(address,address,string)
          handler: handleNewSeriesCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ReceiveTokenFrom(address,uint256)
          handler: handleReceiveTokenFrom
        - event: SeriesFeeChanged(uint256,uint256)
          handler: handleSeriesFeeChanged
        - event: TokenAddrChanged(address,address)
          handler: handleTokenAddrChanged
        - event: TokenWithdrawn(address,uint256)
          handler: handleTokenWithdrawn
      file: ./src/master.ts
  - kind: ethereum/contract
    name: MasterWyoming
    network: ropsten
    source:
      address: "0x8f332A747e4907fa51921F4e025cb1aE6fbBe9b2"
      abi: MasterContract
      startBlock: 8618944
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Master
        - Company
      abis:
        - name: MasterContract
          file: ./abis/Master.json
      eventHandlers:
        - event: NewSeriesCreated(address,address,string)
          handler: handleNewSeriesCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ReceiveTokenFrom(address,uint256)
          handler: handleReceiveTokenFrom
        - event: SeriesFeeChanged(uint256,uint256)
          handler: handleSeriesFeeChanged
        - event: TokenAddrChanged(address,address)
          handler: handleTokenAddrChanged
        - event: TokenWithdrawn(address,uint256)
          handler: handleTokenWithdrawn
      file: ./src/master.ts
  - kind: ethereum/contract
    name: MasterDAO
    network: ropsten
    source:
      address: "0x40729ECE9D0390163ceBe4BDf93b7600dF574673"
      abi: MasterContract
      startBlock: 11087458
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Master
        - Company
      abis:
        - name: MasterContract
          file: ./abis/Master.json
      eventHandlers:
        - event: NewSeriesCreated(address,address,string)
          handler: handleNewSeriesCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ReceiveTokenFrom(address,uint256)
          handler: handleReceiveTokenFrom
        - event: SeriesFeeChanged(uint256,uint256)
          handler: handleSeriesFeeChanged
        - event: TokenAddrChanged(address,address)
          handler: handleTokenAddrChanged
        - event: TokenWithdrawn(address,uint256)
          handler: handleTokenWithdrawn
      file: ./src/master.ts
templates:
  - kind: ethereum/contract
    name: Company
    network: ropsten
    source:
      abi: CompanyContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/company.ts
      entities:
        - Company
      abis:
        - name: CompanyContract
          file: ./abis/Company.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleSeriesOwnershipTransferred